<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/kimF.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/responsive.css">

        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="GameCanvas">
            <img id="muteImage" onclick="mute(); changeImage()" src="/images/volume.png" class="on">
            <audio src="/audio/wigglesong.mp3" preload autoplay loop id="backgroundSong" class="on"></audio>
            <audio src="/audio/yo.mp3" preload id="yoSound" class="on"></audio>
            <audio src="/audio/laugh.wav" preload id="laugh" class="off"></audio>
            <div class="Player"></div>
            <div id="start"><H1>Click space or tap to play</H1></div>
            <div id="sprinkles">
                <div class="sprinkle1 sprinkles"></div>
                <div class="sprinkle2 sprinkles"></div>
                <div class="sprinkle3 sprinkles"></div>
            </div>
            <div id="sprinkles2">
                <div class="sprinkle1 sprinkles"></div>
                <div class="sprinkle2 sprinkles"></div>
                <div class="sprinkle3 sprinkles"></div>
            </div>
            <div class="pipeTop1"></div><div class="pipeBottom1"></div>
            <div class="pipeTop2"></div><div class="pipeBottom2"></div>
            <div class="pipeTop3"></div><div class="pipeBottom3"></div>
            <div class="Scoreboard">
                <p>Score : </p><input type="text" id="scoreResults">
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
            <div class="floor"></div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/pipe.js"></script>
        <script src="scripts/utils.js"></script>
        <!-- endbuild -->
</body>
</html>
